baseURL: "https://natalie-o-perret.github.io/"
title: 🐈Natalie Perret🍫
pagerSize: 3
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      tag: tags
      series: series
    menu:
      main:
        - name: About🆔
          url: about
          weight: 1
        - name: Search🔍
          url: search/
          weight: 2
        - name: Series🧵
          url: series/
          weight: 3
        - name: Tags🏷️
          url: tags/
          weight: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Just a blog"

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  ShowWordCount: true
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowToc: true
